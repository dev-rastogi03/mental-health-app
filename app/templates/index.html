<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mental Health Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f8;
            padding: 40px;
            margin: 0;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #555;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 25px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            color: #333;
            font-weight: bold;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            color: #0077b5;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mental Health Treatment Predictor</h2>
        <form method="POST" action="/predict">

            <label for="Age">Age:</label>
            <input type="number" id="age" name="age" min="10" max="100" required>


            <label for="Gender">Gender:</label>
            <select name="Gender" required>
                <option value="0">Female</option>
                <option value="1">Male</option>
                <option value="2">Other</option>
            </select>

            <label for="self_employed">Are you self-employed?</label>
            <select name="self_employed" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="family_history">Family history of mental health issues?</label>
            <select name="family_history" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="work_interfere">How often does mental health interfere with your work?</label>
            <select name="work_interfere" required>
                <option value="0">Never</option>
                <option value="1">Rarely</option>
                <option value="2">Sometimes</option>
                <option value="3">Often</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>

    <!-- ðŸ”— Footer -->
    <div class="footer">
        Made by <a href="https://www.linkedin.com/in/dev-rastogi-g/" target="_blank">Dev Rastogi</a>
    </div>
</body>
</html>
